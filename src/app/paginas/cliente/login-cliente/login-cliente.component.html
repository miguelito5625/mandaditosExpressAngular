<div class="container">
    <form class="mx-auto" style="width: 300px; margin-top: 10rem;" autocomplete="off" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group d-flex justify-content-center">
            <img class="img-fluid" src="/assets/imagenes/imagen-login.png" style="height: 200px; width: 200px;">
        </div>
        <div class="form-group mt-2">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="far fa-user"></i></span>
                </div>
                <input id="userEmail" class="form-control" name="userEmail" type="email" placeholder="correo"
                    auto-complete="false" formControlName="userEmail">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fas fa-unlock-alt"></i></span>
                </div>
                <input id="userPassword" class="form-control" type="password" placeholder="contrasena"
                    auto-complete="something-new" formControlName="userPassword">
            </div>
        </div>

        <a routerLink="/registro">Registrarse...</a>
        <br>

        <button type="submit" class="btn btn-primary float-right"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
</div>
